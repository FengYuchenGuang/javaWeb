<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16JS对象--自定义对象</title>
</head>
<body>
<script>
    //自定义对象
    var user = {
        name: "Tom",
        age: 10,
        gender: "male",

        eat1: function(){
            console.log("用膳1~");
        },

        eat2(){
            console.log("用膳2~");
        }
    }

    console.log(user.name);
    user.eat1();
    user.eat2();


</script>
</body>
</html>
