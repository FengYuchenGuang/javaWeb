<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13JS函数</title>
</head>
<body>
<script>
    //定义函数-1
    function add1(a,b){
        return a + b;
    }
    //定义函数-2
    var add2 = function(a,b){
        return a + b;
    }

    //函数调用
    var result1 = add1(10,20);
    alert("add1 = "+result1);
    document.writeln(result1);

    var result2 = add2(11,22);
    alert("add2 = "+result2);
    document.writeln(result2);


</script>

<script src="../js/function.js"></script>
    
</body>
</html>
