<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-v-on</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-on 是为 HTML绑定事件的 所有事件类型都可以绑定 
            例如 click onsubmit onfocus onblur onkeydown ... 
        详情见 JS效果演示 23. JS-事件-常见事件-->
        <input type="button" value="点我一下" v-on:click="handle()">

        <input type="button" value="点我handle1一下" @click="handle1()">

    </div>
</body>
<script>
    //定义Vue对象
    new Vue({
        el: "#app", //vue接管区域
        data:{
           
        },
        methods: {
            handle: function(){
                alert("你点我了一下...");
            },
            handle1(){
                alert("你点 handle1 我一下...");
            }
        }
    })
</script>
</html>
